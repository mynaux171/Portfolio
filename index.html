<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Paprika&display=swap" rel="stylesheet">

    rel="stylesheet">

    có thể lấy font chữ ở google fonts-->

<body>
    <div id="particles-js"></div>
    <script src="particles.js"></script>

    <div class="container">
        <!-- Ctrl+Shift+P ->Wrap with Ab... -> đặt tên thẻ + tên class -->
        <header>
            <div class="logo playwrite-gb-s-unitalic">
                My Xuan
            </div>
            <nav class="playwrite-gb-s-unitalic">
                <ul>
                    <!-- ul: tạo danh sách không thứ tự (dấu chấm)
                         li: phần tử trong danh sách
                         nav (navigation): khu vực điều hướng, chứa các thanh điều hướng của web -->
                    <li>
                        <a href="#"> <i class="fa-solid fa-house"></i>  Home </a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-address-card"></i> About</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-bars-progress"></i> Project</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-blog"></i> Blog</a>
                    </li>
                </ul>
            </nav>
            <div>
                <button class="button unbounded">
                    <span> Contact </span>
                    <i class="fa-solid fa-phone"></i>
                </button>   

                <div class="bar"> <i class="fa-solid fa-bars"></i> </div>
                <!-- chỉ hiện khi thu nhỏ màn hình -->
            </div>
        </header>

        <main>
            <div class="content playwrite-gb-s-unitalic">
                <h1>Hi, I'm <span>My Xuan</span></h1>
                <p class="lora">Front End developer HTML & CSS. </p>
                <p class="lora">Familiar with Back End basics (Java, C).</p>
                <p class="lora"> Strong eye for design and detail. Passionate about crafting intuitive, elegant user experiences.</p>
                <div class="btn-wrapper">
                    <button class="btn--start button unbounded">
                        <i class="fa-solid fa-star"></i>
                        Start
                    </button>
                    <button class="btn--read button unbounded">
                        <i class="fa-solid fa-bookmark"></i>
                        More
                    </button>
                </div>
            </div>
            
            <div class="box-img">
                <img src="./img/cuti.png" alt="">
            </div>
        </main>

        <footer class="playwrite-gb-s-unitalic">
            <div class="relative">           
                <div class="social-icon">
                <a href="https://www.instagram.com/mynaux_?igsh=MXhpdWRlNzFnb2h6NA%3D%3D&utm_source=qr" target="_blank"> <i class="fa-brands fa-instagram"></i> </a>
                <a href="https://www.facebook.com/share/1E3J7zmUNF/?mibextid=wwXIfr" target="_blank"> <i class="fa-brands fa-facebook"></i> </a>
                <a href="https://github.com/mynaux171"> <i class="fa-brands fa-github" target="_blank"></i> </a>
                </div>
            </div>    
            <p>
                © My Xuan. All rights reserved.
            </p>
        </footer>
    </div>




<!-- cdn lấy thư viện rồi mới link tới app.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="./app.js"></script>
<!-- luôn để Script ở cuối phần body -->
</body>
</html>
