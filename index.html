<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Paprika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Playwrite+CU:wght@100..400&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rubik+Dirt&display=swap" 
    rel="stylesheet">
    <!-- fontawesome.cdn : đuôi .cdn để lấy link tag của các web 
    có thể lấy font chữ ở google fonts-->
</head>
<body>
    <div class="container">
        <!-- Ctrl+Shift+P ->Wrap with Ab... -> đặt tên thẻ + tên class -->
        <header>
            <div class="logo playwrite-gb-s-unitalic">
                My Xuan
            </div>
            <nav class="playwrite-gb-s-unitalic">
                <ul>
                    <!-- ul: tạo nút -->
                    <li>
                        <a href="#"> <i class="fa-solid fa-house"></i>  Home </a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-address-card"></i> About</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-bars-progress"></i> Project</a>
                    </li>
                    <li>
                        <a href="#"> <i class="fa-solid fa-blog"></i> Blog</a>
                    </li>
                </ul>
            </nav>
            <div>
                <button class="button unbounded">
                    <span> Contact </span>
                    <i class="fa-solid fa-phone"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="content paprika-regular">
                <h1>Hi, I'm <span>My Xuan</span></h1>
                <p class="lora">Front End developer HTML & CSS. </p>
                <p class="lora">Familiar with Back End basics (Java, C).</p>
                <p class="lora"> Strong eye for design and detail. Passionate about crafting intuitive, elegant user experiences.</p>
                <div class="btn-wrapper">
                    <button class="btn--start button unbounded">
                        <i class="fa-solid fa-star"></i>
                        Start
                    </button>
                    <button class="btn--read button unbounded">
                        <i class="fa-solid fa-bookmark"></i>
                        More
                    </button>
                </div>
            </div>
            <div class="box-img">
                <img src="./img/cuti.png" alt="">
            </div>
        </main>
    </div>





</body>
</html>
